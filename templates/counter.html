<form class="flex items-center" id="form-counter" action="{{ url }}" method="POST">
    <p class="mr-3" style="width: 30px;">{{ counter }}</p>
    <input type="hidden" value="{{ counter }}" name="counter">
    <button class="rounded-lg border bg-gray-100 px-3 py-2 text-black" type="submit">
        Count
    </button>
</form>
